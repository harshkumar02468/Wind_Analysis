<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Met Mast Data{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
        :root {
            --primary-color: #6bd4ee;
            --hover-color: #0056b3;
            --text-color: #201c1c;
            --header-bg: rgba(0, 0, 0, 0.6);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Changed from height: 100vh */
            background: url('/static/blu.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        /* Header with Logo and Navigation */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background-color: transparent;
            backdrop-filter: blur(10px);
            position: relative;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 60px;
            width: 100px;
        }
        .nav-center {
            flex: 2;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .nav-center a {
            text-decoration: none;
            color: var(--text-color);
            background-color: #77ece3;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .nav-center a:hover {
            background-color: transparent;
            transform: translateY(-2px);
        }
        /* Main content area - more flexible */
        .main-content {
            flex-grow: 1;
            width: 100%;
            position: relative; /* Added for absolute positioning children */
        }
        /* Class for full-page content like maps */
        .full-page-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                padding: 10px;
            }
            .header-left {
                justify-content: center;
            }
            .nav-center {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='Logo-02.png') }}" alt="Company Logo">
        </div>
        <div class="nav-center">
            <a href="{{ url_for('map') }}">Mast Summary</a>
            <a href="{{ url_for('index_wind') }}">Comparison Meteorological</a>
            <a href="{{ url_for('modi') }}">Energy Calculations</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
